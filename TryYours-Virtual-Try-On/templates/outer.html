<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Store</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 10px;
      text-align: center;
    }

    header table {
      margin: 0 auto; /* 테이블을 가운데 정렬 */
    }

    header img {
      width: 60px;
      height: 70px;
      display: block; /* 이미지를 블록 요소로 변경하여 다른 요소와의 간격을 줄임 */
      margin: 0 auto; /* 이미지를 가운데 정렬 */
    }

    header .button-container {
      background-color: white;
      display: inline-block;
      vertical-align: middle; /* 버튼 컨테이너를 세로 중앙 정렬 */
    }

    header button {
      font-size: 40px;
      font-weight: bold;
      background-color: white;
      color: green;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    header button:hover {
      background-color: #eee;
    }

    header .login-button {
      background-color: white;
      color: black; /* Change the text color to black */
      border: 2px solid black; /* Add a black border */
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    main {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 columns */
      gap: 20px;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }

    .chatbot-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: white;
      color: purple;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <table>
    <tr>
      <td>
        <img src="./static/logo.JPG" alt="Fashion Store Logo">
      </td>
      <td>
        <div class="button-container">
          <button onclick="changeContent('store')">스토어</button>
          <button onclick="changeContent('outer')">아우터</button>
          <button onclick="changeContent('long-sleeve')">긴팔</button>
          <button onclick="changeContent('short-sleeve')">반팔</button>
          <button onclick="changeContent('pants')">바지</button>
          <button onclick="changeContent('womens-clothing')">여성의류</button>
          <button onclick="changeContent('baby-clothing')">아기의류</button>
          <button onclick="changeContent('donation')">옷기부</button>
        </div>
      </td>
      <td>
        <button class="login-button" onclick="navigateToLogin()">로그인</button>
      </td>
    </tr>
  </table>
</header>

<main>
  <!-- Display the 12 clothing images in a 2x6 grid -->
  <a href="/cloth?cloth=1"><img src="./static/cloths/1.JPG" alt="Clothing 1"></a>
  <a href="/cloth?cloth=2"><img src="./static/cloths/2.JPG" alt="Clothing 2"></a>
  <a href="/cloth?cloth=3"><img src="./static/cloths/3.JPG" alt="Clothing 3"></a>
  <a href="/cloth?cloth=4"><img src="./static/cloths/4.JPG" alt="Clothing 4"></a>
  <a href="/cloth?cloth=5"><img src="./static/cloths/5.JPG" alt="Clothing 5"></a>
  <a href="/cloth?cloth=6"><img src="./static/cloths/6.JPG" alt="Clothing 6"></a>
  <a href="/cloth?cloth=7"><img src="./static/cloths/7.JPG" alt="Clothing 7"></a>
  <a href="/cloth?cloth=8"><img src="./static/cloths/8.JPG" alt="Clothing 8"></a>
  <a href="/cloth?cloth=9"><img src="./static/cloths/9.JPG" alt="Clothing 9"></a>
  <a href="/cloth?cloth=10"><img src="./static/cloths/10.JPG" alt="Clothing 10"></a>
  <a href="/cloth?cloth=11"><img src="./static/cloths/11.JPG" alt="Clothing 11"></a>
  <a href="/cloth?cloth=12"><img src="./static/cloths/12.JPG" alt="Clothing 12"></a>
</main>

<img class="chatbot-button" src="./static/chatbot.JPG" alt="Chatbot" onclick="navigateToChatbot()">

<script>
  function changeContent(category) {
    // Update the window location based on the category
    switch (category) {
      case 'store':
        window.location.href = 'https://m.vintageplus.co.kr/#none';
        break;
      case 'outer':
        window.location.href = '/outer';
        break;
      // Add cases for other categories as needed
      default:
        // Handle default behavior or add more cases as needed
        break;
    }
  }

  function navigateToLogin() {
    window.location.href = '/login';
  }

  function navigateToChatbot() {
    window.location.href = '/chatbot_main';
  }
</script>

</body>
</html>
